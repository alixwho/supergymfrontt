<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="icon-container">
    <ion-icon name="key-outline"></ion-icon>
  </div>

  <h2>¿Olvidaste tu contraseña?</h2>
  <p>Te enviaremos un código de recuperación a tu correo electrónico</p>

  <form (ngSubmit)="sendRecoveryCode()">
    <ion-item>
      <ion-label position="floating">Correo o usuario</ion-label>
      <ion-input
        [(ngModel)]="email"
        name="email"
        type="email"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="recovery-btn" type="submit">
      Enviar código de recuperación
    </ion-button>
  </form>

  <div class="footer-text">
    <a routerLink="/login">Volver al inicio de sesión</a>
  </div>

</ion-content>
