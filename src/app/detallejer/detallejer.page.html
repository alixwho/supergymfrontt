<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Rutina de {{ dia }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios" (click)="irADetalle(ejercicio)">
      <ion-label>
        <h2>{{ ejercicio.nombre }}</h2>
        <p>{{ ejercicio.descripcion }}</p>
        <p>Repeticiones/Cuentas: {{ ejercicio.repeticiones }}</p>
      </ion-label>

      <ng-container *ngIf="ejercicio.video">
        <video *ngIf="ejercicio.video.endsWith('.mp4')" width="100" height="60" muted loop>
          <source [src]="ejercicio.video" type="video/mp4">
        </video>
        <img *ngIf="ejercicio.video.endsWith('.gif')" [src]="ejercicio.video" width="100" height="60">
      </ng-container>

      <ion-checkbox slot="end" [checked]="ejercicio.completado" disabled></ion-checkbox>
    </ion-item>
  </ion-list>

<div class="boton-container">
  <button class="cta" 
          [disabled]="!todosCompletados()" 
          (click)="volverALista()">
    <span>Terminar rutina</span>
    <svg width="15px" height="10px" viewBox="0 0 13 10">
      <path d="M1,5 L11,5"></path>
      <polyline points="8 1 12 5 8 9"></polyline>
    </svg>
  </button>
</div>


</ion-content>
